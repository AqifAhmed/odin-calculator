<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="keys">
            <button value="AC" class="key ac">AC</button>
            <button value="C" class="key c">C</button>
            <button value="รท" class="operator">รท</button>
            <button value="*" class="operator">&times;</button>
            <button value="7" class="key">7</button>
            <button value="8" class="key">8</button>
            <button value="9" class="key">9</button>
            <button value="-" class="operator">-</button>
            <button value="4" class="key">4</button>
            <button value="5" class="key">5</button>
            <button value="6" class="key">6</button>
            <button value="+" class="operator plus">+</button>
            <button value="1" class="key">1</button>
            <button value="2" class="key">2</button>
            <button value="3" class="key">3</button>
            <button value="." class="decimal">.</button>
            <button value="0" class="key">0</button>
            <button value="=" class="enter">=</button>
        </div>
    </div>
</body>

</html>
